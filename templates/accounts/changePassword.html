{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="section-conten padding-y bg">



    {% include 'include/alert.html' %}

    <div class="container">
        <div class="row">
            {% include 'include/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Изменить пароль:</strong>
                    </header>
                    <div class="card-body">
                        
                        <div class="row">
                            
                            <div class="col-md-12">
                               <form action="{% url 'changePassword' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label >Текущий пароль:</label>
                                        <input type="password" name="current_password" placeholder="Текущий пароль" class="form-control" id="">                                       
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label >Создайте новый пароль</label>
                                        <input type="password" name="new_password" placeholder="Создайте новый пароль" class="form-control" id="">                                         
                                   
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label >Подтвердите новый пароль</label>
                                        <input type="password" name="confirm_password" placeholder="Подтвердите новый пароль" class="form-control" id="">                                         
                                   
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Save</button>
                               </form>
                            </div>
                        </div>
                    </div> <!-- row.// -->
        </div> <!-- card-body .// -->

        </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>


</section>

{% endblock %}
